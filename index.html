<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Summary component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="flex">

  <section class="container flex">
    <div class="data">
      <h1 class="data__title">Your Result</h1>

      <div class="data__stats flex">
        <p class="data__stat">76</p>
        <p class="data__stat--small">of 100</p>
      </div>

      <h2 class="data__subtitle">Great</h2>
      <p class="data__text"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary flex">
      <h2 class="summary__title">Summary</h2>

      <div class="summary__item flex">
        <div class="item__container flex">
          <img src="assets/images/icon-reaction.svg" alt="reaction logo">
          <p>Reaction</p>
        </div>
        <p class="summary__stats">80 <span class="summary__stats--lighter">/ 100</span></p>
      </div>

      <div class="summary__item flex">
        <div class="item__container flex">
          <img src="assets/images/icon-memory.svg" alt="memory logo">
          <p>Memory</p>
        </div>
        <p class="summary__stats">92 <span class="summary__stats--lighter">/ 100</span></p>
      </div>

      <div class="summary__item flex">
        <div class="item__container flex">
          <img src="assets/images/icon-verbal.svg" alt="verbal logo">
          <p>Reaction</p>
        </div>
        <p class="summary__stats">61 <span class="summary__stats--lighter">/ 100</span></p>
      </div>

      <div class="summary__item flex">
        <div class="item__container flex">
          <img src="assets/images/icon-visual.svg" alt="visual logo">
          <p>Reaction</p>
        </div>
        <p class="summary__stats">72 <span class="summary__stats--lighter">/ 100</span></p>
      </div>

      <div class="button">
        <a href="#" class="button__link">Continue</a>
      </div>
    </div>
  </section>
 
  <div class="attribution flex">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>

    <p>
      Coded by <a href="https://github.com/BricFer" target="_blank">Briceida Fernandez</a>.
    </p>
  </div>
</body>
</html>
